<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Image Settings in Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="tower.jpeg" class="rounded" alt="Round image">
            </div>
            <div class="col">
                <img src="tower.jpeg" class="rounded-circle" alt="Circle image">
            </div>
            <div class="col">
                <img src="tower.jpeg" class="img-thumbnail" alt="Thumbnail image">
            </div>
            <div class="col">
                <img src="tower.jpeg" class="img-fluid" alt="Thumbnail image">
            </div>
        </div>
    </div>
</body>
</html>
