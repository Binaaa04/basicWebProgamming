<!DOCTYPE html>
<html>
    <head>
        <title>Dialog confirm</title>
    </head>
    <body>
        <script>
            var sure = confirm("Are u sure to visit Polinema?");

            if (sure) {
                window.location = "https://www.polinema.ac.id";
            } else {
                document.write("Okey, u stay in here :)")
            }
        </script>
    </body>
</html>
