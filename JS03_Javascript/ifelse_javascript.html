<!DOCTYPE html>
<html>
    <head>
        <title>If else branching</title>
    </head>
    <body>
        <script>
            var password = prompt("Password : ");
            if (password == "tea") {
                document.write("<h2>Welcome!</h2>")
            } else {
                document.write("<p>wrong password, try again!</p>")
            }
            document.write("<p>Thank u for using this application</p>")
        </script>
    </body>
</html>
