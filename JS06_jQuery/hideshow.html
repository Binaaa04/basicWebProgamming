<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $(".button1").click(function(){
                    $("div").hide();
                });
                $(".button2").click(function(){
                    $("div").show();
                });
                $(".button3").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
                });
                $(".button4").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
                $(".button5").click(function(){
                    $("#div1").fadeTo("slow", 0.15);
                    $("#div2").fadeTo("slow", 0.4);
                    $("#div3").fadeTo("slow", 0.7);
                });
            });
        </script>
    </head>
<body>
    <P>jQuery Effect</P>
    <div id="div1" class="box"></div><br></br>
    <div id="div2" class="box"></div><br></br>
    <div id="div3" class="box"></div><br></br>
    <button class="button11">Hide it</button>
    <button class="button12">displayed it</button>
    <button class="button13">Fade Out</button>
    <button class="button14">Fade In</button>
    <button class="button15">Fade to</button>
</body>
</html>
