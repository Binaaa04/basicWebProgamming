<!DOCTYPE html>
<html>
    <head>
        <style>
            #paragraph{
                width: 600px;
                height: 80px;
                background-color: pink;
                line-height: 80px;
                text-align: center;
                font-size: 30px;
            }
        </style>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#paragraph").click(function(){
                $("#paragraph" ) .css("color","white");
                });
                $("#paragraph").mouseover(function(){
                $("#paragraph" ) .css("background-color","silver");
                });
                $("#paragraph").mouseover(function(){
                $("#paragraph" ) .css("background-color","silver");
                });
                $("#paragraph").dblclick(function(){
                $("#paragraph" ) .css("border","solid 3px black");
                });
            });
        </script>
    </head>
<body>
    <p id="paragraph">Practicum Week 4 : jQuery</p>
</body>
</html>
