<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("h2").hide();
                    $(".subtitle").hide();
                    $("#paragraph").hide();
                    $("paragraph.two").hide();
                    $("div p.paragraph").hide();
                })
            }
        )
        </script>
    </head>
    <body>
    <h2> this is a title</h2>
<h3 class="subtitle"> Ini adalah sub title</h3>
<p id="paragraph">this is a first paragraph</p>
<p id="paragraph" class="two">this is a second paragraph </p>
<div>
<p class="paragraph">this is a third paragraph</p>
</div>
<p>This is the paragraph that will remain displayed </p>
<button>click me!</button>
</body>
</html>
