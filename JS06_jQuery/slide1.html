<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
             $(document).ready(function(){
                $("#flip").click(function(){
                    $("#box2").slideUp("slow");
                });
             });
        </script>
    </head>
    <body>
        <div id="flip">klik for slide effect</div>
        <div id="box2">good morning</div>
    </body>
</html>
